<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
        .nav { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 9999; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .nav a { 
            color: white; 
            text-decoration: none; 
            padding: 0.5rem 1rem; 
            border-radius: 8px; 
            transition: background 0.3s;
            cursor: pointer;
        }
        .nav a:hover { background: rgba(255, 255, 255, 0.2); }
        .content { 
            padding-top: 80px; 
            min-height: 100vh; 
            padding: 80px 2rem 2rem; 
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#" onclick="testClick('Home')">Home</a>
        <a href="#" onclick="testClick('Project')">Project</a>
        <a href="#" onclick="testClick('Architecture')">Architecture</a>
        <a href="#" onclick="testClick('UI/UX')">UI/UX</a>
        <a href="#" onclick="testClick('Flowchart')">Flowchart</a>
    </nav>
    
    <div class="content">
        <h1>Navigation Test</h1>
        <p>Click on the navigation items above to test if they're clickable.</p>
        <div id="output"></div>
    </div>
    
    <script>
        function testClick(item) {
            const output = document.getElementById('output');
            output.innerHTML += `<p>Clicked: ${item} at ${new Date().toLocaleTimeString()}</p>`;
            console.log('Navigation clicked:', item);
        }
    </script>
</body>
</html>
